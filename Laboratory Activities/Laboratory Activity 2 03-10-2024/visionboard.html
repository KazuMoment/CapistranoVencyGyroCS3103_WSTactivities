<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel = "stylesheet" href="styles.css"> 
    <link href="https://fonts.cdnfonts.com/css/simplifica" rel="stylesheet">
</head>
<body>
    <header class = "header">
        <h1>My Vision Board</h1>
    </header>
    <div class = "container">
        <div class = "main">
            <div class = "grid">
                <img src = "assets/game development.png" class = "grid-item">
                <img src = "assets/video editing.jpg" class = "grid-item">
                <img src = "assets/music writing.png" class = "grid-item">
                <img src = "assets/software development.png" class = "grid-item">
            </div>
        <div class = "goals-wrapper">
            <div class = "goals">
                <h3>5 Goals</h3>
                <ul>
                    <li>Have a consistent sleeping schedule</li>
                    <li>Improve in my current programming languages</li>
                    <li>Have a clear end goal in mind</li>
                    <li>Read one visual novel</li>
                    <li>Connect with more people</li>
                </ul>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
